<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Opinião</title>
</head>
<body>

    <form action="./paginaImagem.html" method="">
        <fieldset>
            <legend>Pesquisa de opinião (Eleições 2012 - Nova Cruz)</legend>

            <label>Nome (opcional):</label>
            <input type="text">

            <br>
            <br>
            <label>Idade:</label>
            <select name="" id="">
                <option value="1" label="16 a 18"></option>
                <option value="2" label="19 a 21"></option>
                <option value="3" label="22 a 24"></option>
                <option value="4" label="25 a 27"></option>
            </select>


            <br>
            <br>
            <label>Naturalidade:</label><br>
            <input type="text"><br>
            <br>
            <label>Nacionalidade:</label><br>
            <input type="text"><br>
            <br>

            <br>
            <label>Votou na eleição anterior para prefeito?</label><br>
            <label><input type="radio" name="opcao">Sim</label>
            <label><input type="radio" name="opcao">Não</label>

            <br>
            <br>
            <label>Marque os partidos que você mais se identifica:</label><br>
            <label><input type="checkbox">PT</label>
            <label><input type="checkbox">PSDB</label>
            <label><input type="checkbox">Democretas</label>
            <label><input type="checkbox">PSTU</label>
            <label><input type="checkbox">Outro</label>

            <br>
            <br>
            <label>Como você classifica a administração atual?</label><br>
            <label><input type="radio" name="opcao">Ótima</label>
            <label><input type="radio" name="opcao">Boa</label>
            <label><input type="radio" name="opcao">Regular</label>
            <label><input type="radio" name="opcao">Péssima</label>

            <br>
            <br>
            <label>Quais os principais problemas da cidade atualmente?</label><br>
            <textarea cols="50" rows="5"></textarea>

            <br>
            <br>

            <!-- enviar é o submit e value e é o nome visivel no botão -->
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">



        </fieldset>


    </form>
    
</body>
</html>
